<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Couponify - Edit Vendor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url("/images/hero_1.jpg");
        }
        .content-container {
            margin-top: 70px; /* Adjust this value to match the spacing */
        }
        /* Random CSS animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .animated-button {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container content-container">
        <h2 class="text-center">Edit Vendor</h2>
        <form th:action="@{/vendors/edit/{id}(id=${vendor.vendorID})}" method="post" th:object="${vendor}">
            <!-- Hidden field for Vendor ID -->
            <input type="hidden" th:field="*{vendorID}" />

            <div class="form-row justify-content-center">
                <div class="form-group col-md-6">
                    <label for="vendor_name">Name:</label>
                    <input id="vendor_name" type="text" class="form-control" th:field="*{name}" />
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="form-group col-md-6">
                    <label for="vendor_description">Description:</label>
                    <input id="vendor_description" type="text" class="form-control" th:field="*{description}" />
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="form-group col-md-6">
                    <label for="vendor_username">Username:</label>
                    <input id="vendor_username" type="text" class="form-control" th:field="*{username}" />
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="form-group col-md-6">
                    <label for="vendor_password">Password:</label>
                    <input id="vendor_password" type="password" class="form-control" th:field="*{password}" />
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="form-group col-md-6">
                    <label for="vendor_email">Email:</label>
                    <input id="vendor_email" type="text" class="form-control" th:field="*{email}" />
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="form-group col-md-6">
                    <label for="vendor_role">Role:</label>
                    <input id="vendor_role" type="text" class="form-control" th:value="${vendor.role}" readonly="readonly" />
                </div>
            </div>
            <!-- You can add more fields for the vendor as needed -->

            <div class="form-row justify-content-center">
                <div class="form-group col-md-6 text-right">
                    <button type="submit" class="btn btn-primary animated-button">Update</button>
                    <a href="/vendors" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
