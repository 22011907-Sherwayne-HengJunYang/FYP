<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Coupon - Edit Vendor</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h1>Edit Vendor</h1>
		<form th:action="@{/vendors/save}" method="post" th:object="${vendor}">
            <!-- Hidden field for Vendor ID -->
            <!-- Hidden field for Vendor ID -->
            <input type="hidden" th:field="*{vendorID}" />

            <div class="form-group">
                <label for="vendor_name">Name:</label>
                <input id="vendor_name" type="text" class="form-control" th:field="*{name}" />
            </div>

            <div class="form-group">
                <label for="vendor_description">Description:</label>
                <input id="vendor_description" type="text" class="form-control" th:field="*{description}" />
            </div>

            <!-- Add more fields for the vendor as needed -->
            <!-- Prepopulate other fields as necessary for editing -->

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/vendors" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
