<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Coupon - Edit Claimant</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h1>Edit Claimant</h1>
			        <form action="/claimants/save" method="post" th:object="${claimant}">
            <!-- Hidden field for Claimant ID -->
            <!-- Hidden field for Claimant ID -->
            <input type="hidden" th:field="*{claimantID}" />

            <div class="form-group">
                <label for="claimant_name">Name:</label>
                <input id="claimant_name" type="text" class="form-control" th:field="*{name}" />
            </div>

            <!-- Add more fields for the claimant as needed -->
            <!-- Prepopulate other fields as necessary for editing -->

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/claimants" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
