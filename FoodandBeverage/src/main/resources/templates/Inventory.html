<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Couponify - Inventory</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div th:replace="fragment/header"></div>
		<br>
		<br>
		<main>
			<!-- Purchase history content... -->
			<div class="row m-3">
				<div class="col text-center fs-3">Inventory</div>
			</div>
			<!-- Feedback messages -->
			<div th:if="${inventoryError}" class="alert alert-danger" th:text="${inventoryError}"></div>
			   <div th:if="${orderSuccess}" class="alert alert-success" th:text="${orderSuccess}"></div>
			<div class="row m-3 border-top border-bottom fs-5">
				<div class="col">Coupon ID</div>
				<div class="col">Expiry Date</div>
				<div class="col">Description</div>
				<div class="col">Vendor</div>
				<div class="col">Status</div>
			</div>
			<div class="row m-3" th:each="OrderCoupon : ${listOrders}">
				<!-- Display purchase history details... -->
				<div class="col" th:text="${OrderCoupon.coupon.id}"></div>
				<div class="col" th:text="${OrderCoupon.coupon.expiryDate}"></div>
				<div class="col" th:text="${OrderCoupon.coupon.description}"></div>
				<div class="col" th:text="${OrderCoupon.coupon.vendor.name}"></div>
				<div class="col" th:text="${OrderCoupon.coupon.status ? 'Valid' : 'Invalid'}"></div>
			</div>
		</main>
		<div th:replace="fragment/footer"></div>
	</div>
</body>
</html>
