<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Edit Issuer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url("/images/hero_1.jpg");
        }
        .content-container {
            margin-top: 70px; /* Adjust this value to match the spacing */
        }
        /* Random CSS animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .animated-button {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container content-container">
        <h2 class="text-center">Edit Issuer</h2>
        <form th:action="@{/issuer/edit/{id}(id=${issuer.issuerID})}" method="post" th:object="${issuer}">
            <!-- Hidden field for Issuer ID -->
            <input type="hidden" th:field="*{issuerID}" />

            <div class="form-row justify-content-center">
                <div class="form-group col-md-6">
                    <label for="name">Name:</label>
                    <input id="name" type="text" class="form-control" th:field="*{name}" />
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="form-group col-md-6">
                    <label for="username">Username:</label>
                    <input id="username" type="text" class="form-control" th:field="*{username}" />
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="form-group col-md-6">
                    <label for="password">Password:</label>
                    <input id="password" type="password" class="form-control" th:field="*{password}" />
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input id="email" type="text" class="form-control" th:field="*{email}" />
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="form-group col-md-6">
                    <label for="role">Role:</label>
                    <input id="role" type="text" class="form-control" th:value="${issuer.role}" readonly="readonly" />
                </div>
            </div>
            <!-- You can add more fields for the issuer as needed -->
            <!-- Prepopulate other fields as necessary for editing -->

            <div class="form-row justify-content-center">
                <div class="form-group col-md-6 text-right">
                    <button type="submit" class="btn btn-primary animated-button">Update</button>
                    <a href="/issuer" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
