<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Coupon - Add New Issuer!</title>
    
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h1>Add New Issuer</h1>
        <form action="/issuers/save" method="post" th:object="${issuer}">
            <!-- Hidden field for Issuer ID -->
            <input type="hidden" th:field="*{issuerID}" />

            <div class="form-group">
                <label for="issuer_name">Name:</label>
                <input id="issuer_name" type="text" class="form-control" th:field="*{name}" />
            </div>

            <div class="form-group">
                <label for="issuer_username">Username:</label>
                <input id="issuer_username" type="text" class="form-control" th:field="*{username}" />
            </div>

            <div class="form-group">
                <label for="issuer_email">Email:</label>
                <input id="issuer_email" type="email" class="form-control" th:field="*{email}" />
            </div>

            <div class="form-group">
                <label for="issuer_password">Password:</label>
                <input id="issuer_password" type="password" class="form-control" th:field="*{password}" />
            </div>

            <!-- Add more fields for the issuer as needed -->

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
