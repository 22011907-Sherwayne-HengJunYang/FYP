<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Coupon - Add New Claimant!</title>
    
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h1>Add New Claimant</h1>
        <form action="/claimants/save" method="post" th:object="${claimant}">
            <!-- Hidden field for Claimant ID -->
            <input type="hidden" th:field="*{claimantID}" />

            <div class="form-group">
                <label for="claimant_name">Name:</label>
                <input id="claimant_name" type="text" class="form-control" th:field="*{name}" />
            </div>

            <div class="form-group">
                <label for="claimant_username">Username:</label>
                <input id="claimant_username" type="text" class="form-control" th:field="*{username}" />
            </div>

            <div class="form-group">
                <label for="claimant_email">Email:</label>
                <input id="claimant_email" type="email" class="form-control" th:field="*{email}" />
            </div>

            <div class="form-group">
                <label for="claimant_password">Password:</label>
                <input id="claimant_password" type="password" class="form-control" th:field="*{password}" />
            </div>

            <!-- Add more fields for the claimant as needed -->

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
