<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Couponify - View Issuer!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Make sure to include jQuery before Bootstrap's JavaScript -->
</head>
<style>
    body {
        background-image: url("/images/hero_1.jpg");
    }
    .content-container {
        margin-top: 20px; /* Adjust the value as needed */
    }
</style>
<body>
    <div class="container content-container">
        <div th:replace="fragment/header"></div>
        <div class="py-5 text-center">
            <h2>View Issuer</h2>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Issuer ID</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <!-- Add more columns as needed -->
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through each issuer in the list -->
                    <th:block th:each="issuer : ${listIssuer}">
                        <tr>
                            <td th:text="${issuer.issuerID}"></td>
                            <td th:text="${issuer.name}"></td>
                            <td th:text="${issuer.username}"></td>
                            <td th:text="${issuer.email}"></td>
                            <!-- Add more columns as needed -->
                            <td>
                                <!-- Edit issuer link -->
                                <a class="btn btn-primary btn-sm" th:href="@{/issuer/edit/{id}(id=${issuer.issuerID})}">Edit</a>
                                <!-- Delete issuer link (optional) -->
                                <a class="btn btn-danger btn-sm" th:href="@{/issuer/delete/{id}(id=${issuer.issuerID})}" onclick="return confirm('Are you sure you want to delete this issuer?')">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="footer bg-dark fixed-bottom">
        <div class="container text-center text-white">
            <div th:replace="fragment/footer"></div>
        </div>
    </footer>
</body>

</html>
