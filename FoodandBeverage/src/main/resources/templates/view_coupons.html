<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Booklink - View Coupons</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Header fragment replacement -->
        <div th:replace="fragment/header"></div>
        
        <div class="container">
            <h1>View Coupons</h1>
            <table class="table bordered">
                <thead>
                    <tr>
                        <th>Coupon ID</th>
                        <!--<th>Food ID</th>-->
                        <!--<th>Issuer ID</th>-->
                        <!--<th>Claimant ID</th>-->
						<th>Vendor Name</th>
                        <th>Status</th>
                        <th>Issue Date</th>
                        <th>Expiry Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through each coupon in the list -->
                    <th:block th:each="coupon : ${listCoupons}">
                        <tr>
                            <td th:text="${coupon.couponID}"></td>
                           <!-- <td th:text="${coupon.foodID}"></td>-->
                           <!-- <td th:text="${coupon.issuerID}"></td>-->
                            <!--<td th:text="${coupon.claimantID}"></td>-->
							<td th:text="${coupon.vendor.name}"></td>
                            <td th:text="${coupon.status}"></td>
							<td th:text="${#dates.format(coupon.issueDate, 'yyyy-MM-dd')}"></td>
							<td th:text="${#dates.format(coupon.expiryDate, 'yyyy-MM-dd')}"></td>
>
                            <td>
                                <!-- Edit coupon link -->
                                <a th:href="@{/coupons/edit/{id}(id=${coupon.couponID})}">Edit</a>
                                <!-- Delete coupon link (optional) -->
                                <a th:href="@{/coupons/delete/{id}(id=${coupon.couponID})}" onclick="return confirm('Are you sure you want to delete this coupon?')">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>

            <!-- Footer fragment replacement -->
            <div th:replace="fragment/footer"></div>
        </div>
    </div>
</body>

</html>
