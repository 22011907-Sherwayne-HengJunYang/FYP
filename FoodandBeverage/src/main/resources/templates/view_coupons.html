<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coupon - View Coupons!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Make sure to include jQuery before Bootstrap's JavaScript -->
    </head>

    <div class="container">
    
    <div th:replace="fragment/header"></div>
        <div class="py-5 text-center">
            <h2>View Coupons</h2>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Coupon ID</th>
                        <th>Vendor Name</th>
                        <th>Status</th>
                        <th>Issue Date</th>
                        <th>Expiry Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through each coupon in the list -->
                    <th:block th:each="coupon : ${listCoupons}">
                        <tr>
                            <td th:text="${coupon.couponID}"></td>
                            <td th:text="${coupon.vendor.name}"></td>
                            <td th:text="${coupon.status ? 'Valid' : 'Invalid'}"></td>
                            <td th:text="${#dates.format(coupon.issueDate, 'yyyy-MM-dd')}"></td>
                            <td th:text="${#dates.format(coupon.expiryDate, 'yyyy-MM-dd')}"></td>
                            <td>
                                <!-- Edit coupon link -->
                                <a class="btn btn-primary btn-sm" th:href="@{/coupons/edit/{id}(id=${coupon.couponID})}">Edit</a>
                                <!-- Delete coupon link (optional) -->
                                <a class="btn btn-danger btn-sm" th:href="@{/coupons/delete/{id}(id=${coupon.couponID})}" onclick="return confirm('Are you sure you want to delete this coupon?')">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="footer bg-dark fixed-bottom">
        <div class="container text-center text-white">
            <span>Â© 2024 Your Company. All rights reserved.</span>
        </div>
    </footer>
</body>

</html>
