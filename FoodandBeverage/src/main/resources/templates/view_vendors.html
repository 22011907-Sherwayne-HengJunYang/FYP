<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Coupon - View Vendors!</title>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<script src="/bootstrap/css/bootstrap.js"></script>
</head>
<style>
  body{
    background-image: url("/images/hero_1.jpg");
  }
</style>
<body>
	<div th:replace="fragment/header"></div>
    <br>
    <div class="container">
        <div class="py-5 text-center">
			<div class="h1">View Vendors</div>
			<table class="table bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Vendor Name</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<!-- Loop through each vendor in the list -->
					<th:block th:each="vendor : ${listVendors}">
						<tr>
							<td th:text="${vendor.vendorID}"></td>
							<td th:text="${vendor.name}"></td>
							<td>
                                <!-- Edit vendor link -->
								<a th:href="@{/vendors/edit/{id}(id=${vendor.vendorID})}">Edit</a>
								<!-- Delete coupon link (optional) -->
                                <a th:href="@{/vendors/delete/{id}(id=${vendor.vendorID})}" onclick="return confirm('Are you sure you want to delete this coupon?')">Delete</a>
                                
                            </td>
						</tr>
					</th:block>
				</tbody>
			</table>
            
            <!-- Footer fragment replacement -->
			<div th:replace="fragment/footer"></div>
		</div>
	</div>
</body>

</html>
