<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Coupon - Edit Admin</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h1>Edit Admin</h1>
			        <form th:action="@{/admins/save}" method="post" th:object="${admin}">
            <!-- Hidden field for Admin ID -->
            <!-- Hidden field for Admin ID -->
            <input type="hidden" th:field="*{adminID}" />

            <div class="form-group">
                <label for="admin_name">Name:</label>
                <input id="admin_name" type="text" class="form-control" th:field="*{name}" />
            </div>

            <!-- Add more fields for the admin as needed -->
            <!-- Prepopulate other fields as necessary for editing -->

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/admins" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
