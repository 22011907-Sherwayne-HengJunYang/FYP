<!DOCTYPE html>
<html>
<head>
    <title>Add Coupon</title>
    <!-- Add any necessary CSS/JS files -->
</head>
<body>
    <h1>Add Coupon</h1>
    <form action="/coupons/save" method="POST">
        <!-- CSRF token if needed -->
        <!-- <input type="hidden" name="_csrf" value="${_csrf.token}"> -->

        <div>
            <label for="foodID">Food ID:</label>
            <input type="number" id="foodID" name="foodID" required>
        </div>

        <div>
            <label for="issuerID">Issuer ID:</label>
            <input type="number" id="issuerID" name="issuerID" required>
        </div>

        <div>
            <label for="claimantID">Claimant ID:</label>
            <input type="number" id="claimantID" name="claimantID">
        </div>

        <div>
            <label for="vendorID">Vendor ID:</label>
            <select id="vendorID" name="vendorID" required>
                <option value="">--Select a vendor--</option>
                <!-- Loop through the vendors and create options -->
                <option th:each="vendor : ${venList}" th:value="${vendor.id}" th:text="${vendor.name}"></option>
            </select>
        </div>

        <div>
            <label for="status">Status:</label>
            <input type="checkbox" id="status" name="status">
        </div>

        <div>
            <button type="submit">Save Coupon</button>
        </div>
    </form>
</body>
</html>
